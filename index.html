<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Numbers</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f0b82e9e29.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <h2>Say覺 Tahmin Etme</h2>
                </div>
                <div id="hearts" class="col-md-12 text-align-right">
                    <i class="fas fa-heart heart-orange"></i>
                    <i class="fas fa-heart heart-orange"></i>
                    <i class="fas fa-heart heart-orange"></i>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2>Akl覺ndan bir say覺 tut</h2>
                    <input id="number" class="form-control" type="number" placeholder="Say覺 girin">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button id="btn-guess" class="btn btn-light btn-block btn-size btn-orange btn-show" onclick="Guess();">Tahmin
                        Et</button>
                    <button id="btn-again" class="btn btn-secondary btn-size btn-block btn-hide" onclick="Again();">Tekrar
                        Oyna</button>
                </div>
                <div class="col-md-12">
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

</html>
